<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMC School</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://kit.fontawesome.com/77c836a0f8.js" crossorigin="anonymous" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="bg-primary border border-5"></div>
    <!-- Aby dodać tylko ramkę na jednej stronie uzywamy start i end -->
    <div class="bg-primary border-start border-5"></div>
    <div class="bg-primary border-end border-5"></div>
    <!-- brak marginesu z jednej strony -->
    <div class="bg-primary border border-end-0 border-5"></div>
    <!-- kolor ramki -->
    <div class="bg-primary border border-warning border-5"></div>
    <!-- zaokrąglenie -->
    <div class="bg-primary border rounded-circle border-5"></div>
    <!-- kształt przycisku lub pigułki -->
    <div class="pill bg-secondary border rounded-pill border-5"></div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>

</html>
